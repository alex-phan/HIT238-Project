<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!-- Linking CSS Files -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main>
        <h1 class="page-title">Time to Focus</h1>
        
        <!-- Timers -->
        <div id="focus-timer" class="timers-container">
            <p><span id="minutes"></span>:<span id="seconds"></span></p>
        </div>

        <!-- Controls -->
        <div class="controls-container">
            <button id="start-button" onclick="startTimer()" class="show">Start</button>
            <button id="pause-button" onclick="pauseTimer()" class="hide">Pause</button>
            <button id="resume-button" onclick="resumeTimer()" class="hide">Resume</button>
            <button id="reset-button" onclick="resetTimer()" class="hide">Reset</button>
            <button id="skip-button" onclick="skipTimer()" class="hide">Skip</button>
        </div>
    </main>
    <footer class="footer">
        <nav class="nav-bar">
            <a href="index.html">Pomodoro Timer</a>
            <a href="settings.html">Settings</a>
        </nav>
    </footer>
    <!-- Linking JavaScript Files -->
    <script src="main.js"></script>
</body>
</html>
