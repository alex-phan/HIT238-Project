<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Phan">
    <meta name="description" content="HIT238 Sprint 3">
    <title>Pomodoro Timer</title>
    <link href="media/images/icon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- CSS Files -->
    <link href="style.css" rel="stylesheet">
</head>
<body onload="updateSettings()">
    <header class="header">
        <a href="index.html"><img class="logo" src="media/images/icon.png" alt="logo" title="From Antu kipi-rajce [Icon], by F. Alexis, 2016. (https://commons.wikimedia.org/wiki/File:Antu_kipi-rajce.svg). CC BY-SA 3.0."></a>
    </header>
    <main class="content">
        <h1 class="page-title">Time <span id="timer-type">to Focus</span></h1>
        <p style="text-align: center;">
            Instructions:<br>
            Reload Once to Set Default Values<br>
            Speed = 100 for Demonstration
        </p>
        <div class="timer">
            <p class="clock"><span id="minutes"></span>:<span id="seconds"></span></p>
            <div class="controls">
                <button id="start-button" class="ctn-btn">Start</button>
                <button id="pause-button" class="hlt-btn hide">Pause</button>
                <button id="resume-button" class="ctn-btn hide">Resume</button>
                <button id="reset-button" class="hlt-btn hide">Reset</button>
                <button id="skip-button" class="nxt-btn hide">Skip</button>
            </div>
            <p class="pomo-log"><span id="pomo-log"></span> Pomodoro(s) Elapsed</p>
        </div>

        <!-- Load Data (temporary solution) -->
        <div class="hide">
            <input type="number" id="focus-duration" name="focus-duration" min="1" value="25">
            <input type="number" id="short-duration" name="short-duration" min="1" value="5">
            <input type="number" id="long-duration" name="long-duration" min="1" value="15">
            <input type="number" id="long-interval" name="long-interval" min="1" value="4">
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar">
            <a href="index.html" aria-current="page">
                <ion-icon name="timer"></ion-icon>
                <span class="caption">Timer</span>
            </a>
            <a href="projects.html">
                <ion-icon name="file-tray-full"></ion-icon>
                <span class="caption">Projects</span>
            </a>
            <a href="tools.html">
                <ion-icon name="shapes"></ion-icon>
                <span class="caption">Tools</span>
            </a>
            <a href="settings.html">
                <ion-icon name="settings"></ion-icon>
                <span class="caption">Settings</span>
            </a>
        </nav>
    </footer>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- JavaScript Files -->
    <script src="scripts/main.js"></script>
</body>
</html>
