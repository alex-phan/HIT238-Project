<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Phan">
    <meta name="description" content="HIT238 Sprint 3">
    <title>Settings</title>
    <link href="media/images/icon.png" rel="icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <a href="index.html"><img class="logo" src="media/images/icon.png" alt="logo" title="From Antu kipi-rajce [Icon], by F. Alexis, 2016. (https://commons.wikimedia.org/wiki/File:Antu_kipi-rajce.svg). CC BY-SA 3.0."></a>
    </header>
    <main class="content">
        <div class="settings">
            <h1 class="page-title">Settings</h1>
            <form>
                <h2 class="page-subtitle">Timer Settings (mins)</h2>
                <hr>
                <label for="focus-duration">Focus Timer Duration</label>
                <input type="number" id="focus-duration" name="focus-duration" min="1" value="25">
                <hr>
                <label for="short-duration">Short Timer Duration</label>
                <input type="number" id="short-duration" name="short-duration" min="1" value="5">
                <hr>
                <label for="long-duration">Long Timer Duration</label>
                <input type="number" id="long-duration" name="long-duration" min="1" value="15">
                <hr>
                <hr>
                <label for="long-interval">Long Timer Interval</label>
                <input type="number" id="long-interval" name="long-interval" min="1" value="4">
                <hr>
            </form>
            <button id="apply-button" class="sve-btn" onclick="applySettings()">Apply</button>
        </div>
    </main>
    <footer class="footer">
        <nav class="navbar">
            <a href="index.html">
                <ion-icon name="timer"></ion-icon>
                <span class="caption">Timer</span>
            </a>
            <a href="projects.html">
                <ion-icon name="file-tray-full"></ion-icon>
                <span class="caption">Projects</span>
            </a>
            <a href="tools.html">
                <ion-icon name="shapes"></ion-icon>
                <span class="caption">Tools</span>
            </a>
            <a href="settings.html" aria-current="page">
                <ion-icon name="settings"></ion-icon>
                <span class="caption">Settings</span>
            </a>
        </nav>
    </footer>
    
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!-- Main JavaScript -->
    <script src="scripts/main.js"></script>
</body>
</html>
