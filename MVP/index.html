<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Alex Phan">
    <meta name="description" content="HIT238 Sprint 3">
    <title>Pomodoro Timer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="nav-bar">
            <a href="index.html" aria-current="page">
                <ion-icon name="timer"></ion-icon>
                <span class="caption">Timer</span>
            </a>
            <a href="projects.html">
                <ion-icon name="folder"></ion-icon>
                <span class="caption">Projects</span>
            </a>
            <a href="settings.html">
                <ion-icon name="settings"></ion-icon>
                <span class="caption">Settings</span>
            </a>
        </nav>
        <hr>
    </header>
    <main class="content">
        <h1>Time <span id="type">to Focus</span></h1>
        <div class="timer">
            <p class="clock"><span id="minutes"></span>:<span id="seconds"></span></p>
            <div class="controls">
                <button id="start-button" class="continue-button">Start</button>
                <button id="pause-button" class="interrupt-button hide">Pause</button>
                <button id="resume-button" class="continue-button hide">Resume</button>
                <button id="reset-button" class="interrupt-button hide">Reset</button>
                <button id="skip-button" class="next-button hide">Skip</button>
            </div>
            <p class="pomo-log"><span id="pomo-log"></span> Pomodoro(s) Elapsed</p>
        </div>
    </main>
    <footer>
        <p>
            &copy; 2021 Alex Phan
            <br>
            HIT238 The Mobile Paradigm
        </p>
    </footer>
    
    <!-- Main JavaScript -->
    <script src="main.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
